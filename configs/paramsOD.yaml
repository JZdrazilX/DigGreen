dataloading:
  batch_size: 5
  num_workers: 4
  shuffle: True
  data_path: '../showcase_input_data/plantdetection'

model:
  path_to_model: 'Contact us for pretrained models'
  num_classes: 2
  num_feature_maps: 5
  sizes: [32, 64, 128, 256, 512]
  aspect_ratios: [0.5, 1.0, 2.0]
  backbone: 'resnet50'

datasaving:
  output_folder: '../showcase_output_data/plantdetection'


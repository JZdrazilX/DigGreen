dataloading:
  batch_size: 1
  num_workers: 4
  shuffle: True
  data_path: '../showcase_input_data/plantprediction'
  resize_size: [224, 224]

model:
  path_to_model: 'Contact us for pretrained models'
  in_shape: [2, 3, 224, 224]
  hid_S: 64
  hid_T: 256
  N_S: 4
  N_T: 8
  model_type: 'gSTA'

datasaving:
  output_folder: '../showcase_output_data/plantprediction'
